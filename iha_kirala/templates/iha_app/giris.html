{% extends "iha_app/base.html" %}
{% block title %}

{% endblock title %}


{% block content %}
<script>
 $(document).on("click", function(e){
    if($(e.target).is("#tab-register")){
    $("#pills-login").hide();

    $("#pills-register").show();
    }
    if($(e.target).is("#tab-login")){
    $("#pills-register").hide();

    $("#pills-login").show();
    }
});



</script>

<!-- Pills navs -->
<body>
<div class="container-sm" style="margin-top: 100px;">

<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
        aria-controls="pills-login" >Login</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register"  role="tab"
        aria-controls="pills-register" >Register</button>
    </li>
  </ul>
  </div>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content container-sm">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form method="POST" id="giris_id">
        {% csrf_token %}
          {{ form1.as_p }}
          <button type="submit" class="btn btn-primary btn-lg btn-block">Giri≈ü Yap</button>
            
  
      </form>

    </div>
    <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register" style="display: none;">
      <form method="POST" id="giris_id">
        {% csrf_token %}
          {{ form2.as_p }}
          <button type="submit" class="btn btn-primary btn-lg btn-block">KAYIT OL</button>
          {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}

  
      </form>
    </div>
</div>
  <!-- Pills content -->
</body>

{% endblock content %}
